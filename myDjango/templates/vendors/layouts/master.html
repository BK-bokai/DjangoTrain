<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



    <!-- materializecss icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- jqury CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <!-- font-awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css">

    <!--css樣式-->

    <link rel="stylesheet" href="" charset="utf-8">



</head>

<body>
    <header>
        <nav class="nav-extended menu">
            <div class="nav-wrapper">
                <a href="#" class="center brand-logo">
                    <div>
                        <i class="large material-icons">account_circle</i>
                        BK-home
                    </div>
                </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="">首頁</a></li>
                    <li><a href="">照片</a></li>
                    <li><a href="">作品集</a></li>
                    <li><a href="">會員登入</a></li>
                </ul>
            </div>
            <ul class="sidenav" id="mobile-demo">
                <li><a href="">首頁</a></li>
                <li><a href="">照片</a></li>
                <li><a href="">作品集</a></li>
                <li><a href="">會員登入</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer" id="footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">BK個人網站</h5>
                    <p class="grey-text text-lighten-4">希望我們未來能夠一起合作</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
<script>
    $(document).ready(function () {
        $('.sidenav').sidenav();
        $('.carousel').carousel({
        });
        $('.dropdown-trigger').dropdown();
        $('input#input_text, textarea#textarea2').characterCounter();
        $('.tooltipped').tooltip();
        $('select').formSelect();
        M.updateTextFields();
    })
  // $('.slider').slider({
  //   indicators: false,
  //   height: 1000 , // define your height here
  //   transition: 500,
  //   interval: 6000
  // });
</script>
